$def with (placements)
$var id: admin_placements
$var title: Uprawy -
<table class="table table-striped table-bordered">
<thead>
    <tr>
        <th>#</th>
        <th>Użytkownik</th>
        <th>Nazwa uprawy</th>
        <th>Komentarz</th>
        <th>Data posadzenia</th>
        <th>Data ukończenia</th>
        <th></th>
    </tr>
</thead>
<tbody>
$for placement in placements:
    <tr>
        <td>$placement.placement_id</td>
        <td>$placement.nick</td>
        <td>$placement.name</td>
        <td>$placement.comment</td>
        <td>$placement.placement_date</td>
        <td>$placement.finish_date</td>
        <td>
            <form method="POST" action="$get_url('admin_placement_view', placement.placement_id)" class="form-inline">
                <input type="hidden" name="token" value="$session.token" />
                <a href="$get_url('admin_placement_view', placement.placement_id)" class="btn btn-xs btn-info external" title="Edytuj"><span class="glyphicon glyphicon-pencil"></span></a>
                <button type="submit" name="action" value="remove" class="btn btn-xs btn-danger" title="Usuń"><span class="glyphicon glyphicon-remove"></span></button>
            </form>
        </td>
    </tr>
</tbody>
</table>
