$def with (name=None)
$var id: admin_plants
$var title: Edycja rośliny -
<div class="container">
    <article>
        <header class="page-header">
            <h1>Edycja rośliny</h1>
        </header>
        <form class="form-horizontal" role="register" method="POST" action="">
            <input name="token" type="hidden" value="$session.token" />
            <input name="action" type="hidden" value="edit" />
            <article class="form-group">
                <label for="name" class="col-sm-2 control-label">Nazwa</label>
                <div class="col-sm-10">
                    <input name="name" type="text" class="form-control" id="name" placeholder="Nazwa" value="$name" required="required" />
                </div>
            </article>
            <article class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-default">Zapisz <span class="glyphicon glyphicon-check"></span></button>
                </div>
            </article>
        </form>
        <footer>
        </footer>
    </article>
</div>
