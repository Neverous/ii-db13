$def with (comment=None, count=1, price=0)
$var id: admin_warehouse_products
$var title: Edycja magazynu -
<div class="container">
    <article>
        <header class="page-header">
            <h1>Edycja magazynu</h1>
        </header>
        <form class="form-horizontal" role="register" method="POST" action="">
            <input name="token" type="hidden" value="$session.token" />
            <input name="action" type="hidden" value="edit" />
            <article class="form-group">
                <label for="comment" class="col-sm-2 control-label">Komentarz</label>
                <div class="col-sm-10">
                    <input type="text" name="comment" class="form-control" id="comment" placeholder="Komentarz" value="$comment" />
                </div>
            </article>
            <article class="form-group">
                <label for="count" class="col-sm-2 control-label">Ilość</label>
                <div class="col-sm-10">
                    <input name="count" type="number" class="form-control" id="count" value="$count" required="required" />
                </div>
            </article>
            <article class="form-group">
                <label for="price" class="col-sm-2 control-label">Cena</label>
                <div class="col-sm-10">
                    <input name="price" type="number" step="any" class="form-control" id="price" value="$price" />
                </div>
            </article>
            <article class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-default">Zapisz <span class="glyphicon glyphicon-check"></span></button>
                </div>
            </article>
        </form>
        <footer>
        </footer>
    </article>
</div>
