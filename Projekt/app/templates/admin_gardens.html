$def with (gardens)
$var id: admin_gardens
$var title: Ogrody -
<table class="table table-striped table-bordered">
<thead>
    <tr>
        <th>#</th>
        <th>Użytkownik</th>
        <th>Nazwa ogrodu</th>
        <th>Data utworzenia</th>
        <th></th>
    </tr>
</thead>
<tbody>
$for garden in gardens:
    <tr>
        <td>$garden.garden_id</td>
        <td>$garden.nick</td>
        <td>$garden.name</td>
        <td>$garden.creation_date</td>
        <td>
            <form method="POST" action="$get_url('admin_garden_view', garden.garden_id)" class="form-inline">
                <input type="hidden" name="token" value="$session.token" />
                <a href="$get_url('admin_garden_view', garden.garden_id)" class="btn btn-xs btn-info external" title="Edytuj"><span class="glyphicon glyphicon-pencil"></span></a>
                <button type="submit" name="action" value="remove" class="btn btn-xs btn-danger" title="Usuń"><span class="glyphicon glyphicon-remove"></span></button>
            </form>
        </td>
    </tr>
</tbody>
</table>
