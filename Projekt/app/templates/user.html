$def with (nick=None, email=None, name=None, surname=None)
$var id: profile
$var title: Profil -
<div class="container">
    <article>
        <header class="page-header">
            <h1>Profil</h1>
        </header>
        <form class="form-horizontal" role="register" method="POST" action="$get_url('user_view')">
            <input name="token" type="hidden" value="$session.token" />
            <input name="next" type="hidden" value="$get_url('user_view')" />
            <article class="form-group">
                <label for="nick" class="col-sm-2 control-label">Nazwa użytkownika</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nick" placeholder="Nazwa użytkownika" value="$nick" readonly="readonly" />
                </div>
            </article>
            <article class="form-group">
                <label for="name" class="col-sm-2 control-label">Imię</label>
                <div class="col-sm-10">
                    <input name="name" type="text" class="form-control" id="name" placeholder="Imię" value="$name" required="required" />
                </div>
            </article>
            <article class="form-group">
                <label for="surname" class="col-sm-2 control-label">Nazwisko</label>
                <div class="col-sm-10">
                    <input name="surname" type="text" class="form-control" id="surname" placeholder="Nazwisko" value="$surname" required="required" />
                </div>
            </article>
            <article class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input name="email" type="email" class="form-control" id="email" placeholder="Email" value="$email" required="required" />
                </div>
            </article>
            <article class="form-group">
                <label for="password" class="col-sm-2 control-label">Hasło</label>
                <div class="col-sm-10">
                    <input name="password" type="password" class="form-control" id="password" placeholder="Hasło" />
                </div>
            </article>
            <article class="form-group">
                <label for="password_repeat" class="col-sm-2 control-label">Hasło (powtórz)</label>
                <div class="col-sm-10">
                    <input name="password_repeat" type="password" class="form-control" id="password_repeat" placeholder="Hasło (powtórz)" />
                </div>
            </article>
            <article class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-default">Zapisz <span class="glyphicon glyphicon-check"></span></button>
                </div>
            </article>
        </form>
        <footer>
        </footer>
    </article>
</div>
