$def with (users)
$var id: admin_users
$var title: Użytkownicy -
<table class="table table-striped table-bordered">
<thead>
    <tr>
        <th>#</th>
        <th>Nazwa użytkownika</th>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>Email</th>
        <th>Data rejestracji</th>
        <th>Data ostatniego logowania</th>
        <th></th>
    </tr>
</thead>
<tbody>
<tr>
    <td colspan="8" style="text-align: center;">
        <form method="POST" action="" class="form-inline">
            <input type="hidden" name="token" value="$session.token" />
            <input type="hidden" name="action" value="add" />
            <input type="text" name="nick" placeholder="Nazwa użytkownika" required="required" class="input-sm form-control" />
            <input type="text" name="name" placeholder="Imię" required="required" class="input-sm form-control"/>
            <input type="text" name="surname" placeholder="Nazwisko" required="required" class="input-sm form-control" />
            <input type="email" name="email" placeholder="Email" required="required" class="input-sm form-control"/>
            <input type="password" name="password" placeholder="Hasło" required="required" class="input-sm form-control" />
            <button class="btn btn-sm btn-primary" type="submit"><span class="glyphicon glyphicon-plus"></span></button>
        </form>
    </td>
</tr>
$for user in users:
    <tr>
        <td>$user.user_id</td>
        <td>$user.nick</td>
        <td>$user.name</td>
        <td>$user.surname</td>
        <td>$user.email</td>
        <td>$user.registration_date</td>
        <td>$user.last_login</td>
        <td>
            <form method="POST" action="$get_url('admin_user_view', user.user_id)" class="form-inline">
                <input type="hidden" name="token" value="$session.token" />
                <button type="submit" name="action" value="impersonate" class="btn btn-xs btn-success" title="Przełącz na"><span class="glyphicon glyphicon-user"></span></button>
                <a href="$get_url('admin_user_view', user.user_id)" class="btn btn-xs btn-info external" title="Edytuj"><span class="glyphicon glyphicon-pencil"></span></a>
                <button type="submit" name="action" value="remove" class="btn btn-xs btn-danger" title="Usuń"><span class="glyphicon glyphicon-remove"></span></button>
            </form>
        </td>
    </tr>
</tbody>
</table>
