$def with (shops)
$var id: admin_shops
$var title: Sklepy -
<table class="table table-striped table-bordered">
<thead>
    <tr>
        <th>#</th>
        <th>Dodał</th>
        <th>Nazwa sklepu</th>
        <th>Adres sklepu</th>
        <th></th>
    </tr>
</thead>
<tbody>
<tr>
    <td colspan="5" style="text-align: center;">
        <form method="POST" action="" class="form-inline">
            <input type="hidden" name="token" value="$session.token" />
            <input type="hidden" name="action" value="add" />
            <input type="text" name="name" placeholder="Nazwa sklepu" required="required" class="input-sm form-control"/>
            <input type="text" name="address" placeholder="Adres sklepu" required="required" class="input-sm form-control"/>
            <button class="btn btn-sm btn-primary" type="submit"><span class="glyphicon glyphicon-plus"></span></button>
        </form>
    </td>
</tr>
$for shop in shops:
    <tr>
        <td>$shop.shop_id</td>
        <td>$shop.nick</td>
        <td>$shop.name</td>
        <td>$shop.address</td>
        <td>
            <form method="POST" action="$get_url('admin_shop_view', shop.shop_id)" class="form-inline">
                <input type="hidden" name="token" value="$session.token" />
                <a href="$get_url('admin_shop_view', shop.shop_id)" class="btn btn-xs btn-info external" title="Edytuj"><span class="glyphicon glyphicon-pencil"></span></a>
                <button type="submit" name="action" value="remove" class="btn btn-xs btn-danger" title="Usuń"><span class="glyphicon glyphicon-remove"></span></button>
            </form>
        </td>
    </tr>
</tbody>
</table>
