$def with (nick=None, next=None)
$var id: login
$var title: Logowanie -
$var head: <meta name="robots" content="nofollow, noindex, noarchive" />
<div class="container">
    <article>
        <header class="page-header">
            <h1>Logowanie</h1>
        </header>
        <form class="form-horizontal" role="login" method="POST" action="$get_url('user_login_view')">
            <input name="token" type="hidden" value="$session.token" />
            <input name="next" type="hidden" value="$next" />
            <section class="form-group">
                <label for="nick" class="col-sm-2 control-label">Nazwa użytkownika</label>
                <div class="col-sm-10">
                    <input name="nick" type="text" class="form-control" id="nick" placeholder="Nazwa użytkownika" value="$nick" required="required" />
                </div>
            </section>
            <section class="form-group">
                <label for="password" class="col-sm-2 control-label">Hasło</label>
                <div class="col-sm-10">
                    <input name="password" type="password" class="form-control" id="password" placeholder="Hasło" required="required" />
                </div>
            </section>
            <section class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-default">Zaloguj się <span class="glyphicon glyphicon-log-in"></span></button>
                </div>
            </section>
        </form>
    </article>
</div>
