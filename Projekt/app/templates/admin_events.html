$def with (events)
$var id: admin_events
$var title: Zabiegi -
<table class="table table-striped table-bordered">
<thead>
    <tr>
        <th>#</th>
        <th>Użytkownik</th>
        <th>Nazwa</th>
        <th>Opis</th>
        <th>Od</th>
        <th>Do</th>
        <th>Powtarzanie</th>
        <th>Koniec</th>
        <th></th>
    </tr>
</thead>
<tbody>
$for event in events:
    <tr>
        <td>$event.event_id</td>
        <td>$event.nick</td>
        <td>$event.name</td>
        <td>$event.description</td>
        <td>$event.from_date</td>
        <td>$event.to_date</td>
        <td>$event.frequency</td>
        <td>$event.end_date</td>
        <td>
            <form method="POST" action="$get_url('admin_event_view', event.event_id)" class="form-inline">
                <input type="hidden" name="token" value="$session.token" />
                <a href="$get_url('admin_event_view', event.event_id)" class="btn btn-xs btn-info external" title="Edytuj"><span class="glyphicon glyphicon-pencil"></span></a>
                <button type="submit" name="action" value="remove" class="btn btn-xs btn-danger" title="Usuń"><span class="glyphicon glyphicon-remove"></span></button>
            </form>
        </td>
    </tr>
</tbody>
</table>
